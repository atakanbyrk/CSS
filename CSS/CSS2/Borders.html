<html>

    <head>
        <title>Borders</title>
    
        <link href="stylesheet.css" rel="stylesheet" type="text/css">
    
    </head>

    <body>
    
        <h1>CSS Borders</h1>
            
        <div id="box1" class="border-box">
            Box within the solid border
        </div>
        
        <div id="box2" class="border-box">
            Box within the thin dashed border
        </div>

        <div id="box3" class="border-box">
            Box within the thin dotter border
        </div>

        <div id="box4" class="border-box">
            Box within the thin double border
        </div>

        <div id="box5" class="border-box">
            Box within the thick solid border
        </div>

        <div id="box6" class="border-box">
            Box within the thick dashed border
        </div>
        
        <div id="box7" class="border-box">
            Box within the thick dotted border
        </div>
        
        <div id="box8" class="border-box">
            Box within the thick double border
        </div>
    
    </body>
</html>
